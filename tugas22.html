<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar HTML - NIOMIC</title>
  </head>

  <body>

    <h1>Napak Tilas</h1>

      <fieldset>
        <legend>Form</legend>
        <table >
        <form>

          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" placeholder="Nama Lengkap"></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" placeholder="Username"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" placeholder="Email"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" placeholder="Password"></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td><input type="url" placeholder="Masukan alamat web"></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date"></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:</td>
            <td><input type="text" size="4"></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="gender" value="Laki-laki"> Laki-laki <input type="radio" name="gender" value="Perempuan" > Perempuan</td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select class="" name="Agama">
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen</option>
              <option value="Hindu">Hindu</option>
              <option value="Budha">Budha</option>

            </select></td>

          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td><textarea name="Biografi" rows="2" cols="25"></textarea></td>

          </tr>
          <tr>
            <td>Poto</td>
            <td></td>
            <td> <img src="niomic.jpg" alt="gambar logo" title="Niomic" width="20%" height="20%"> </td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td><audio src="sample.mp3" controls preload="metadata">

            </audio></td>

          </tr>
        </form>
        </table>
      </fieldset>


  </body>
</html>
